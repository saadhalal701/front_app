 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <!-- HEADER -->
        <a href="landing-page.html" class="logo">AutoPeage</a>
        <a href="landing-page.html" class="home-link">
            <span> Home</span>
        </a>
    </header>
    <!-- HEADER -->
    
    <main>
        <!-- MAIN -->
        <div class="login-container">
            <div class="login-title">
                <div class="icon">
                    <img src="images/icon seConnecter.png" alt="">
                </div>
                <span>Je m'identifie</span>
            </div>

        <!-- FORMULAIRE -->    
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input type="email" id="email" class="form-control" placeholder="Adresse email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-control" placeholder="Mot de passe" required minlength="8">
                        <span class="eye-icon" id="togglePassword">üëÅ‚Äçüó®</span>
                    </div>
                    <a href="mot-de-passe-oublie.html" class="forgot-password">Mot de passe oubli√© ?</a>

                </div>
                
                <button type="submit" class="btn btn-primary">Se connecter</button>

                <p class="text-center no-account">Vous n'avez pas encore de compte?</p>

                
                <button id="registerBtn" type="button" class="btn btn-secondary">Rejoignez-nous</button>
            </form>
        <!-- FORMULAIRE -->
        </div>
    </main>
    <!-- MAIN -->
    
    <!-- FOOTER -->
    <footer>
        <div class="footer-logo">AutoPeage</div>
                <p class="social-text">suivez nous sur nos r√©seaux sociaux</p>

    </footer>
    <!-- FOOTER -->
    
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
        // Validation basique
            if (!email || !password) {
                alert('Veuillez remplir tous les champs');
                return;
            }
            
            // Here you would typically send the login data to a server
            console.log('Login attempt:', { email, password });
            alert('Tentative de connexion avec: ' + email);
        });
          // Redirection vers la page d'inscription
        document.getElementById('registerBtn').addEventListener('click', function() {
            window.location.href = 'inscription-page.html';
        });
    </script>
</body>
</html>
