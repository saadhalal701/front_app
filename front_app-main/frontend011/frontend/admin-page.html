    <script>
        document.querySelector('.btn-deconnexion').addEventListener('click', function() {
            alert('Vous avez été déconnecté');
        }); 
        
        document.querySelector('.logout').addEventListener('click', function() {
            alert('Vous avez été déconnecté');
        }); 

        // Sidebar functionality
        const allSideMenu = document.querySelectorAll('#sidebar .side-menu.top li a');
        allSideMenu.forEach(item => {
            const li = item.parentElement;
            item.addEventListener('click', function() {
                allSideMenu.forEach(i => {
                    i.parentElement.classList.remove('active');
                })
                li.classList.add('active');
            });
        });

        // TOGGLE SIDEBAR
        const menuBar = document.querySelector('#content nav .bx.bx-menu');
        const sidebar = document.getElementById('sidebar');
        menuBar.addEventListener('click', function() {
            sidebar.classList.toggle('hide');
        });


        // Responsive adjustments
       
 async function loadTransactions() {
        try {
            const response = await fetch('http://localhost:8081/api/users');
            const data = await response.json();
            console.log(data);
            const tbody = document.querySelector('#transactionsBody');
            tbody.innerHTML = '';

            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3">Aucune transaction trouvée.</td></tr>';
                return;
            }

            data.forEach(transaction => {
                const fakestatus=generateFakeStatus();
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><p>${transaction.name ? transaction.name : 'Inconnu'}</p></td>
                    <td>${new Date(transaction.created_at).toLocaleDateString()}</td>
                    <td><span class="status ${getStatusClass(fakestatus)}">${fakestatus}</span></td>
                `;
                tbody.appendChild(row);
            });
        } catch (error) {
            console.error('Erreur lors du chargement des transactions:', error);
        }
    }
function generateFakeStatus() {
    const statuses = ['en cours', 'echec', 'complete'];
    return statuses[Math.floor(Math.random() * statuses.length)];
}
    function getStatusClass(status) {
        switch(status.toLowerCase()) {
            case 'en cours': return 'process';
            case 'echec': return 'pending';
            case 'complete': return 'completed';
            default: return '';
        }
    }

    // Appelle la fonction quand la page charge
    window.addEventListener('DOMContentLoaded', loadTransactions);
    </script>
    <!-- END SCRIPTS -->
