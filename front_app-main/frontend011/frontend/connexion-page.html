 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPeage - Connexion</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="connexion-page.css">
</head>
<body>
    <header>
        <!-- HEADER -->
        <a href="landing-page.html" class="logo">AutoPeage</a>
        <a href="landing-page.html" class="home-link">
            <span> Home</span>
        </a>
    </header>
    <!-- HEADER -->
    
    <main>
        <!-- MAIN -->
        <div class="login-container">
            <div class="login-title">
                <div class="icon">
                    <img src="images/icon seConnecter.png" alt="">
                </div>
                <span>Je m'identifie</span>
            </div>

        <!-- FORMULAIRE -->    
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input type="email" id="email" class="form-control" placeholder="Adresse email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-control" placeholder="Mot de passe" required >
                        <span class="eye-icon" id="togglePassword">üëÅ‚Äçüó®</span>
                    </div>
                    <a href="mot-de-passe-oublie.html" class="forgot-password">Mot de passe oubli√© ?</a>

                </div>
                
                <button type="submit" class="btn btn-primary">Se connecter</button>

                <p class="text-center no-account">Vous n'avez pas encore de compte?</p>

                
                <button id="registerBtn" type="button" class="btn btn-secondary">Rejoignez-nous</button>
            </form>
        <!-- FORMULAIRE -->
        </div>
    </main>
    <!-- MAIN -->
    
    <!-- FOOTER -->
    <footer>
        <div class="footer-logo">AutoPeage</div>
                <p class="social-text">suivez nous sur nos r√©seaux sociaux</p>

         <div class="social-icons">
            <a href="#" class="social-icon">f </a>
            <a href="#" class="social-icon">in</a>
            <a href="#" class="social-icon">yt</a>
            <a href="#" class="social-icon">ig</a>
        </div>
        <p class="copyright">Copyright ¬© 2025 AutoPeage - All rights reserved.</p>
    </footer>
    <!-- FOOTER -->
    
    <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    });

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('Veuillez remplir tous les champs.');
        return;
      }

      try {
        const response = await fetch('http://127.0.0.1:8081/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
 if (!response.ok) {
    console.error('Erreur serveur :', data);
    alert('Erreur interne: ' + (data.message || 'Veuillez r√©essayer.'));
    return;
  }
        

       if (data.token && data.role) {
            localStorage.setItem('token', data.token);
             localStorage.setItem('name', data.name);
             localStorage.setItem('username', data.username);
             localStorage.setItem('solde', data.solde);
             localStorage.setItem("matricule", data.matricule);

            if (data.role === 'admin') {
                window.location.href = 'admin-page.html';
            } else if (data.role === 'user') {
                window.location.href = 'mon-compte-page.html';
            }
        } else {
            alert('Login failed: invalid credentials');
        }

        
      } catch (error) {
        console.error('Login error:', error);
        alert('Une erreur est survenue. Veuillez r√©essayer.');
      }
    });

    // Redirect to registration page
    document.getElementById('registerBtn').addEventListener('click', function () {
      window.location.href = 'inscription-page.html';
    });
  </script>
</body>
</html>
